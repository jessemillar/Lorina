<html>
	<head>
		<title>Lorina</title>
		<style>
			html, body
			{
				padding: 0px;
				margin: 0px;
			}

			#canvas
			{
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -200px;
				margin-top: -200px;
				z-index: 0;
			}
		</style>
		<script src = "../lorina.js"></script>
		<script src = "../lorina-collisions.js"></script>
		<script src = "../lorina-draw.js"></script>
		<script src = "../lorina-objects.js"></script>
	</head>
	<body onkeydown = 'key(event)'>
		<canvas id = "canvas" width = "400px" height = "400px"></canvas>
	</body>
	<script>
		l.object.make('corgi', 'player', 10, 10, 'images/corgi.png', 35, 35)
		l.object.make('corgi2', 'player', 120, 120, 'images/corgi.png', 35, 35)

		l.game.setup('#111111')
		l.game.run()

		function game()
		{
			l.move.toward('corgi2', 'corgi', 45)

			if (l.collision.overlap('corgi', 'corgi2'))
			{
				l.camera.color = '#ff0000'
			}
			else
			{
				l.camera.color = '#111111'
			}

			l.draw.blank()
			l.draw.object('corgi')
			l.draw.object('corgi2')
		}

		function key(event)
		{
			// console.log(event.keyCode)
			
			var speed = 55

			if (event.keyCode == 38) // Up arrow
			{
				l.move.up('corgi', speed)
			}
			else if (event.keyCode == 40) // Down arrow
			{
				l.move.down('corgi', speed)
			}

			if (event.keyCode == 37) // Left arrow
			{
				l.move.left('corgi', speed)
			}
			else if (event.keyCode == 39) // Right arrow
			{
				l.move.right('corgi', speed)
			}
		}
	</script>
</html>
